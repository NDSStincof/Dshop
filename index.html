<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <shortcut icon="Dshop.png"/>
  <title>Dshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #74eaec;
      color: #ffffff;
      text-align: center;
    }

    footer {
      margin-bottom: 0;
    }

    header .logo {
      height: 70px;
      width: 70px;
      float: left;
      margin-left: 5px;
      margin-top: 0px;
      vertical-align: middle;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .article {
      width: calc(33.33% - 20px);
      max-width: 290px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 20px;
      cursor: pointer;
    }

    .article img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      max-width: 150px;
    }

    .article-info {
      padding: 10px;
    }

    .article-details {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .article-details img {
      max-width: 400px;
      margin-right: 20px;
    }

    .article-details-info {
      text-align: left;
    }

    .order-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .order-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="Dshop.jpeg" class="logo">
    </a>
    <h2>Boutique en ligne Dshop ðŸ‡«ðŸ‡·</h2>
  </header>
  <br><h1 id="mainTitle" align="center"><b>Articles</b></h1><br><br>
  <main id="articlesContainer">
    <!-- Articles gÃ©nÃ©rÃ©s dynamiquement -->
  </main>

  <!-- Div pour les dÃ©tails de l'article -->
  <div id="articleDetails" style="display:none;"></div>

  <footer>
    <b>
      <p>Copyright Â© 2024 - All Rights Reserved</p>
      <p>Site par Stincof NDS & Fern</p>
    </b>
  </footer>

  <!-- Script PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ASW8iU6SRJ_929hu5D1Chlrq1wEn4hiDHnLFv0HoKgrJZVWDljbrY6UyfnCuj0Df0YAcrtN05TDONzWh"></script>

  <script>
    // Fonction pour gÃ©nÃ©rer les articles
    function generateArticle(nomProduit, prix, image, description) {
      const article = document.createElement('div');
      article.classList.add('article');
      article.onclick = function() {
        openArticle(nomProduit, prix, image, description);
      };
      article.innerHTML = `
        <img src="${image}" alt="${nomProduit}">
        <div class="article-info">
          <h2>${nomProduit}</h2>
          <p>Prix: ${prix}</p>
        </div>
      `;
      return article;
    }

    // Fonction pour ouvrir les dÃ©tails de l'article
    function openArticle(nomProduit, prix, image, description) {
      const mainTitle = document.getElementById("mainTitle");
      const articlesContainer = document.getElementById("articlesContainer");
      const articleDetails = document.getElementById("articleDetails");
      mainTitle.style.display = "none"; // Cache le titre "Articles"
      articlesContainer.style.display = "none"; // Cache les articles
      articleDetails.innerHTML = `
        <div class="article-details">
          <img src="${image}" alt="${nomProduit}">
          <div class="article-details-info">
            <h2>${nomProduit}</h2>
            <p><b>Prix:</b> ${prix}</p>
            <p>${description}</p>
            <!-- Bouton de commande et de paiement -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
              <input type="hidden" name="cmd" value="_xclick">
              <input type="hidden" name="business" value="seynabou.diallo@fr.pwc.com">
              <input type="hidden" name="currency_code" value="EUR">
              <input type="hidden" name="item_name" value="${nomProduit}">
              <input type="hidden" name="amount" value="${prix.replace('â‚¬', '')}">
              <label for="customerName">Nom et prÃ©nom :</label>
              <input type="text" id="customerName" name="name" required>
              <label for="customerAddress">Adresse de livraison :</label>
              <input type="text" id="customerAddress" name="address" required>
              <button type="submit" class="order-button">Commander et payer</button>
            </form>
          </div>
        </div>
      `;
      articleDetails.style.display = "block"; // Affiche les dÃ©tails de l'article
    }

    // GÃ©nÃ©rer les articles
    const articlesContainer = document.getElementById("articlesContainer");
    // ... (code existant pour gÃ©nÃ©rer les articles)

      if (event.target.name === 'amount') {
        event.target.value = event.target.defaultValue;
      }
    });
  </script>
