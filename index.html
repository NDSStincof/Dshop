<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #74eaec;
      color: #ffffff;
      text-align: center;
      padding: 10px;
    }

    footer {
      margin-bottom: 0;
    }

    header .logo {
      height: 50px;
      width: 50px;
      float: left;
      margin-left: 5px;
      margin-top: 0px;
      vertical-align: middle;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .article {
      width: 100%;
      max-width: 290px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 20px;
      cursor: pointer;
    }

    .article img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      max-width: 150px;
    }

    .article-info {
      padding: 10px;
    }

    .article-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .article-details img {
      max-width: 100%;
      margin-bottom: 20px;
    }

    .article-details-info {
      text-align: left;
      width: 100%;
    }

    .order-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .order-button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .article-details {
        flex-direction: column;
        align-items: center;
      }

      .article-details img {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">

    <h2>Boutique en ligne Dshop üá´üá∑</h2>
  </header>
  <br><h1 id="mainTitle" align="center"><b>Articles</b></h1><br><br>
  <main id="articlesContainer">
    <!-- Articles g√©n√©r√©s dynamiquement -->
  </main>

  <!-- Div pour les d√©tails de l'article -->
  <div id="articleDetails" style="display:none;"></div>

  <footer>
    <b>
      <p>Copyright ¬© 2024 - All Rights Reserved</p>

    </b>

  <!-- Script PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ASW8iU6SRJ_929hu5D1Chlrq1wEn4hiDHnLFv0HoKgrJZVWDljbrY6UyfnCuj0Df0YAcrtN05TDONzWh"></script>

  <script>
    // Fonction pour g√©n√©rer les articles
    function generateArticle(nomProduit, prix, image, description) {
      const article = document.createElement('div');
      article.classList.add('article');
      article.onclick = function() {
        openArticle(nomProduit, prix, image, description);
      };
      article.innerHTML = `
        <img src="${image}" alt="${nomProduit}">
        <div class="article-info">
          <h2>${nomProduit}</h2>
          <p>Prix: ${prix}</p>
        </div>
      `;
      return article;
    }

    // Fonction pour ouvrir les d√©tails de l'article
    function openArticle(nomProduit, prix, image, description) {
      const mainTitle = document.getElementById("mainTitle");
      const articlesContainer = document.getElementById("articlesContainer");
      const articleDetails = document.getElementById("articleDetails");
      mainTitle.style.display = "none"; // Cache le titre "Articles"
      articlesContainer.style.display = "none"; // Cache les articles
      articleDetails.innerHTML = `
        <div class="article-details">
          <img src="${image}" alt="${nomProduit}">
          <div class="article-details-info">
            <h2>${nomProduit}</h2>
            <p><b>Prix:</b> ${prix}</p>
            <p>${description}</p>
            <!-- Bouton de commande et de paiement -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" onsubmit="return validateForm()">
              <input type="hidden" name="cmd" value="_xclick">
              <input type="hidden" name="business" value="oliel.lenny@gmail.com">
              <input type="hidden" name="currency_code" value="EUR">
              <input type="hidden" name="item_name" value="${nomProduit}">
              <input type="hidden" name="amount" value="${prix.replace('‚Ç¨', '')}">
              <label for="customerName">Nom et pr√©nom :</label><br>
              <input type="text" id="customerName" name="name" required>
              <br>
              <label for="customerAddress">Adresse de livraison :</label>
              <br><input type="text" id="customerAddress" name="address" required>
              <br><label for="customerEmail">Adresse e-mail :</label>
              <br><input type="email" id="customerEmail" name="email" required>
              <br><button type="submit" class="order-button">Commander et payer</button>
            </form>
          </div>
        </div>
      `;
      articleDetails.style.display = "block"; // Affiche les d√©tails de l'article
    }

    // G√©n√©rer les articles
    const articlesContainer = document.getElementById("articlesContainer");
    articlesContainer.appendChild(generateArticle("Lightsaber with multi color", "44.99‚Ç¨", "lightsaber_image_1.jpeg", "You want to become a jedi or a sith, here is a lightsaber with more than ten blade colors (RGB) <br> Vous souhaitez devenir un jedi ou un sith, voici un sabre laser avec plus de dix couleurs de lame (RVB) <br> Size: full length 80CM/handle 25CM (diameter 30MM)/sword body about 60CM <br>Taille : pleine longueur 80CM/poign√©e 25CM (diam√®tre 30MM)/corps de l'√©p√©e environ 60CM"));
    articlesContainer.appendChild(generateArticle("The most powerful water gun", "54.99‚Ç¨", "the_most_powerful_water_gun_image_1.jpeg", "Here is one of the most powerful water guns in the world,<br> with its futuristic shape and incredible power. Perfect for water fights <br> Voici l'un des pistolets √† eau les plus puissants au monde, <br>avec sa forme futuriste et sa puissance incroyable. Parfait pour les batailles d'eau <br> The battery and its charger are included <br> La batterie et son chargeur sont inclus"));
    articlesContainer.appendChild(generateArticle("Super balle √† effet", "24.99‚Ç¨", "super_effect_ball_image_2.jpeg", "You want to make shots with superb effects like your favorite footballers, here is a ball that produces very fun effects <br>Vous souhaitez r√©aliser des clich√©s avec de superbes effets comme vos footballeurs pr√©f√©r√©s, <br>voici un ballon qui produit des effets tr√®s amusants "));
    articlesContainer.appendChild(generateArticle("Glock water gun", "24.99‚Ç¨", "Glock_water_gun_image_1.png", "Here is an easy to carry water gun with superb power. Very funny <br> Voici un pistolet √† eau facile √† transporter et dot√© d'une superbe puissance. Tr√®s dr√¥le <br> The battery and its charger are included <br> La batterie et son chargeur sont inclus"));
    articlesContainer.appendChild(generateArticle("Spiderman Webshooter", "49.99‚Ç¨", "spiderman_webshooter_image1.jpeg", "Do you like Spiderman? Here is his Webshooter which launches real projectiles <br> Aimez-vous Spiderman? Voici son Webshooter qui lance de vrais projectiles <br> Color : black / couleur : noir"));
    articlesContainer.appendChild(generateArticle("Submachine water gun", "49.99‚Ç¨", "submachine_water_gun.jpeg", "Here is an assault rifle for the best water fights between friends <br> Voici un fusil d'assaut pour les meilleurs batailles d'eau entre amis <br> The battery and its charger are included <br> La batterie et son chargeur sont inclus"));
    articlesContainer.appendChild(generateArticle("Balle m√©t√©ore rebondissante ", "4.99‚Ç¨", "Balle_m√©t√©ore_rebondissante.png", ""));

    // Fonction pour emp√™cher la modification du prix
    document.addEventListener('input', function(event) {
      if (event.target.name === 'amount') {
        event.target.value = event.target.defaultValue;
      }
    });

    // Fonction pour valider le formulaire
    function validateForm() {
      const customerName = document.getElementById('customerName').value.trim();
      const customerAddress = document.getElementById('customerAddress').value.trim();
      const customerEmail = document.getElementById('customerEmail').value.trim();

      let isValid = true;
      let orderDetails = '';

      if (!customerName || !customerAddress || !customerEmail) {
        isValid = false;
        orderDetails += 'Veuillez remplir tous les champs.\n';
      }

      if (!isValidEmail(customerEmail)) {
        isValid = false;
        orderDetails += 'Veuillez entrer une adresse e-mail valide.\n';
      }

      if (!isValidAddress(customerAddress)) {
        isValid = false;
        orderDetails += 'Veuillez entrer une adresse valide.\n';
      }

      if (isValid) {
        // Envoyer les d√©tails de la commande aux adresses e-mail
        const nomProduit = document.querySelector('input[name="item_name"]').value;
        const prix = document.querySelector('input[name="amount"]').value;
        orderDetails = `Nom: ${customerName}\nAdresse: ${customerAddress}\nE-mail: ${customerEmail}\nProduit: ${nomProduit}\nPrix: ${prix}‚Ç¨`;

        const mailtoLink1 = `mailto:nds-stincof@hotmail.com?subject=Nouvelle commande&body=${encodeURIComponent(orderDetails)}`;
        const mailtoLink2 = `mailto:thedshopbuy@gmail.com?subject=Nouvelle commande&body=${encodeURIComponent(orderDetails)}`;

        window.open(mailtoLink1);
        window.open(mailtoLink2);
      } else {
        alert(orderDetails);
      }

      return isValid;
    }

    // Fonction pour valider l'adresse e-mail
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Fonction pour valider l'adresse
    function isValidAddress(address) {
      // Vous pouvez ajouter ici votre logique de validation d'adresse
      // Par exemple, v√©rifier si l'adresse contient des chiffres, des lettres, etc.
      return address.trim().length > 0;
    }
  </script>

</html>
