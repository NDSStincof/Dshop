  <script>
    // Fonction pour g√©n√©rer les articles
    function generateArticle(nomProduit, prix, image, description) {
      const article = document.createElement('div');
      article.classList.add('article');
      article.onclick = function() {
        openArticle(nomProduit, prix, image, description);
      };
      article.innerHTML = `
        <img src="${image}" alt="${nomProduit}">
        <div class="article-info">
          <h2>${nomProduit}</h2>
          <p>Prix: ${prix}</p>
        </div>
      `;
      return article;
    }


    // Fonction pour ouvrir les d√©tails de l'article
    function openArticle(nomProduit, prix, image, description) {
      const mainTitle = document.getElementById("mainTitle");
      const articlesContainer = document.getElementById("articlesContainer");
      const articleDetails = document.getElementById("articleDetails");
      mainTitle.style.display = "none"; // Cache le titre "Articles"
      articlesContainer.style.display = "none"; // Cache les articles
      articleDetails.innerHTML = `
        <div class="article-details">

          <div style="display: inline-block; vertical-align: top; margin-left: 20px;">
            <h2>${nomProduit}</h2>
            <p><b>Prix:</b> ${prix}</p>
            <p>${description}</p>

            <div id="paypal-button-container"></div>
          </div>
        </div>
      `;
      articleDetails.style.display = "block"; // Affiche les d√©tails de l'article

      // Cr√©er le bouton PayPal avec le prix de l'article
      paypal.Buttons({
          createOrder: function(data, actions) {
              return actions.order.create({
                  purchase_units: [{
                      amount: {
                          value: prix,
                          currency_code: 'EUR'
                      }
                  }]
              });
          },
          onApprove: function(data, actions) {
              return actions.order.capture().then(function(details) {
                  alert('Transaction r√©ussie !');
              });
          },
          onError: function(err) {

      }).render('#paypal-button-container');
    }
