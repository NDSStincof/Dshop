<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <shortcut icon="Dshop.png"/>
  <title>Dshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #74eaec;
      color: #ffffff;
      text-align: center;
    }

    footer {
      margin-bottom: 0;
    }

    header .logo {
      height: 70px;
      width: 70px;
      float: left;
      margin-left: 5px;
      margin-top: 0px;
      vertical-align: middle;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .article {
      width: calc(33.33% - 20px);
      max-width: 290px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 20px;
      cursor: pointer;
    }

    .article img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      max-width: 150px;
    }

    .article-info {
      padding: 10px;
    }

    .article-details {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .article-details img {
      max-width: 400px;
      margin-right: 20px;
    }

    .article-details-info {
      text-align: left;
    }

    .order-button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .order-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="Dshop.png" class="logo">
    </a>
    <h2>Boutique en ligne Dshop ðŸ‡«ðŸ‡·</h2>
  </header>
  <br><h1 id="mainTitle" align="center"><b>Articles</b></h1><br><br>
  <main id="articlesContainer">
    <!-- Articles gÃ©nÃ©rÃ©s dynamiquement -->
  </main>

  <!-- Div pour les dÃ©tails de l'article -->
  <div id="articleDetails" style="display:none;"></div>

  <footer>
    <b>
      <p>Copyright Â© 2024 - All Rights Reserved</p>
      <p>Site par Stincof NDS & Fern</p>
    </b>
  </footer>

  <!-- Script PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ASW8iU6SRJ_929hu5D1Chlrq1wEn4hiDHnLFv0HoKgrJZVWDljbrY6UyfnCuj0Df0YAcrtN05TDONzWh"></script>

  <script>
    // Fonction pour gÃ©nÃ©rer les articles
    function generateArticle(nomProduit, prix, image, description) {
      const article = document.createElement('div');
      article.classList.add('article');
      article.onclick = function() {
        openArticle(nomProduit, prix, image, description);
      };
      article.innerHTML = `
        <img src="${image}" alt="${nomProduit}">
        <div class="article-info">
          <h2>${nomProduit}</h2>
          <p>Prix: ${prix}</p>
        </div>
      `;
      return article;
    }

    // Fonction pour ouvrir les dÃ©tails de l'article
    function openArticle(nomProduit, prix, image, description) {
      const mainTitle = document.getElementById("mainTitle");
      const articlesContainer = document.getElementById("articlesContainer");
      const articleDetails = document.getElementById("articleDetails");
      mainTitle.style.display = "none"; // Cache le titre "Articles"
      articlesContainer.style.display = "none"; // Cache les articles
      articleDetails.innerHTML = `
        <div class="article-details">
          <img src="${image}" alt="${nomProduit}">
          <div class="article-details-info">
            <h2>${nomProduit}</h2>
            <p><b>Prix:</b> ${prix}</p>
            <p>${description}</p>
            <!-- Bouton de commande et de paiement -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" onsubmit="return validateAndSendOrder(event)">
              <input type="hidden" name="cmd" value="_xclick">
              <input type="hidden" name="business" value="oliel.lenny@gmail.com">
              <input type="hidden" name="currency_code" value="EUR">
              <input type="hidden" name="item_name" value="${nomProduit}">
              <input type="hidden" name="amount" value="${prix.replace('â‚¬', '')}">
              <label for="customerName">Nom et prÃ©nom :</label><br>
              <input type="text" id="customerName" name="name" required><br>
              <label for="customerAddress">Adresse de livraison :</label><br>
              <input type="text" id="customerAddress" name="address" required><br>
              <label for="customerEmail">Adresse e-mail :</label><br>
              <input type="email" id="customerEmail" name="email" required><br>
              <button type="submit" class="order-button">Commander et payer</button>
            </form>
          </div>
        </div>
      `;
      articleDetails.style.display = "block"; // Affiche les dÃ©tails de l'article
    }

    // Fonction pour valider le formulaire et envoyer les emails de commande
    function validateAndSendOrder(event) {
      event.preventDefault(); // EmpÃªche la soumission du formulaire

      const customerName = document.getElementById('customerName').value.trim();
      const customerAddress = document.getElementById('customerAddress').value.trim();
      const customerEmail = document.getElementById('customerEmail').value.trim();

      let isValid = true;
      let orderDetails = '';

      // Nom et prÃ©nom sont toujours valables car les champs sont obligatoires
      orderDetails += `Nom: ${customerName}\n`;

      if (!customerAddress) {
        isValid = false;
        orderDetails += 'Adresse de livraison non valable (champ obligatoire)\n';
      } else {
        orderDetails += `Adresse: ${customerAddress}\n`;
      }

      if (!isValidEmail(customerEmail)) {
        isValid = false;
        orderDetails += 'Adresse e-mail non valable (format incorrect ou inexistante)\n';
      } else {
        orderDetails += `E-mail: ${customerEmail}\n`;
      }

      const nomProduit = document.querySelector('input[name="item_name"]').value;
      const prix = document.querySelector('input[name="amount"]').value;
      orderDetails += `Produit: ${nomProduit}\nPrix: ${prix}â‚¬`;

      if (!isValid) {
        // Envoyer les dÃ©tails de la commande aux adresses e-mail avec les champs non valables
        const mailtoLink = `mailto:thedshopbuy@gmail.com?subject=Nouvelle commande (champs non valables)&body=${encodeURIComponent(orderDetails)}`;
        window.open(mailtoLink);
        return false;
      }

      // Envoyer les dÃ©tails de la commande aux adresses e-mail avec tous les champs valables
      const mailtoLink = `mailto:thedshopbuy@gmail.com?subject=Nouvelle commande (champs valables)&body=${encodeURIComponent(orderDetails)}`;
      window.open(mailtoLink);

      // Soumettre le formulaire PayPal avec le prix non modifiable
      document.querySelector('input[name="amount"]').value = prix.replace('â‚¬', '');

      // Rediriger vers PayPal
      document.querySelector('form').submit();
      return true;
    }

    // Fonction pour valider l'adresse e-mail
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
